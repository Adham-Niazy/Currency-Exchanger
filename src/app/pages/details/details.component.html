<div class="section">
  <h2>{{ from }} - {{ symbols[from] }}</h2>

  <a [routerLink]="['/']">
    <app-button content="Back to Home" type="button"></app-button>
  </a>
</div>

<div class="card__section-container">
  <app-converter-panel
    [defaultFrom]="from"
    [defaultTo]="to"
    [detailsMode]="true"></app-converter-panel>
</div>

<app-historical-rates [from]="from" [to]="to"></app-historical-rates>
